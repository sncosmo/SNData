# This document contains the expected documentation for various functions and is used to ensure consistent documentation across modules
delete_module_data: "Delete any data for the current survey / data release"
download_module_data: "Download data for the current survey / data release\n\n    Args:\n        force (bool): Re-Download locally available data (Default: False)\n    "
get_available_ids: "Return a list of target object IDs for the current survey\n\n    Returns:\n        A list of object IDs as strings\n    "
get_available_tables: "Get numbers of available tables for this survey / data release"
get_data_for_id: "Returns data for a given object ID\n\n    See ``get_available_ids()`` for a list of available ID values.\n\n    Args:\n        obj_id          (str): The ID of the desired object\n        format_sncosmo (bool): Format data for SNCosmo.fit_lc (Default: False)\n\n    Returns:\n        An astropy table of data for the given ID\n    "
load_table: "Load a table from the data paper for this survey / data\n\n    See ``get_available_tables`` for a list of valid table IDs.\n\n    Args:\n        table_id (int, str): The published table number or table name\n    "
register_filters: "Register filters for this survey / data release with SNCosmo\n\n    Args:\n        force (bool): Whether to re-register a band if already registered\n    "
